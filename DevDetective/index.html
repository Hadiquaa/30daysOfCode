<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDetective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <p>DevDetective</p>
          <div class="dark">
            <p>DARK</p>
            <img
              src="https://codehelp-devdetective.netlify.app/assets/images/moon-icon.svg"
              alt=""
              class="modeicon"
            />
          </div>
        </header>
        <main>
          <div class="app">
            <div class="search-bar">
              <input
                type="search"
                name="user-input"
                id="input"
                placeholder="Enter a Github Username..."
              />
              <p class="error">No search results</p>
              <button class="btn-search" type="submit">Search</button>
            </div>
            <div class="profile-container">
              <div class="profile-content">
                <div class="profile-header">
                  <img
                    class="avatar"
                    src="https://avatars.githubusercontent.com/u/64855541?v=4"
                    alt="avatar"
                  />
                  <div class="profile-info-wrapper">
                    <div>
                      <h2 id="id"></h2>
                      <a
                        href=""
                        target="_blank"
                        id="blog"
                        ></a
                      >
                    </div>
                    <p id="date"></p>
                  </div>
                </div>
                <p id="bio">
                  
                </p>
                <div class="profile-stats-wrapper">
                  <div class="profile-stats">
                    <p class="stat-title">Repos</p>
                    <p class="stat-val" id="repos"></p>
                  </div>
                  <div class="profile-stats">
                    <p class="stat-title">Followers</p>
                    <p class="stat-val" id="followers"></p>
                  </div>
                  <div class="profile-stats">
                    <p class="stat-title">Following</p>
                    <p class="stat-val" id="following"></p>
                  </div>
                </div>
                <div class="profile-bottom-wrapper">
                  <div class="bottom">
                    <div class="profile-info">
                      <div class="bottom-icon">
                        <i class="fa-solid fa-location-dot"></i>
                      </div>
                      <p id="location"></p>
                    </div>
                    <div class="profile-info">
                      <div class="bottom-icon">
                        <i class="fa-brands fa-x-twitter"></i>
                      </div>

                      <a href="#" id="twitter"></a>
                    </div>
                  </div>
                  <div class="bottom">
                    <div class="profile-info">
                      <div class="bottom-icon">
                        <i class="fa-solid fa-link"></i>
                      </div>
                      <a href="#" id="link"></a>
                    </div>

                    <div class="profile-info">
                      <div class="bottom-icon">
                        <i class="fa-solid fa-building"></i>
                      </div>
                      <p id="company"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/506573350a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
